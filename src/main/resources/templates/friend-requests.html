<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SocialApp</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="../static/css/users.css" th:href="@{/css/users.css}" />
</head>
<body>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<header th:replace="fragments/parts::menu">
</header>
<main class="row">
    <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3" th:replace="fragments/chat-area::chatArea"></div>

    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
        <h2 th:if="${#lists.isEmpty(friendRequests)}" th:text="'You have no friend requests currently'"></h2>
        <div class="user" th:each="friendRequest : ${friendRequests}">
            <h2 class="user_username" th:text="${friendRequest.username}"></h2>
            <div class="user_request_btn">
                <form action="/accept_request" method="post">
                    <input type="hidden" th:value="${friendRequest.id}" name="requestId" />
                    <input class="btn btn-primary" type="submit" value="Accept Request" />
                </form>
            </div>
        </div>
    </div>

    <!-- friends list -->

    <div class="col-xs-12 col-sm-12 col-lg-3 col-md-3" th:replace="fragments/friends-list::friendlist"></div>

    <!-- friends list -->
</main>

</body>
</html>
